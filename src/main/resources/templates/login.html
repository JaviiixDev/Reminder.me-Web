<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body class="d-flex flex-column justify-content-center align-items-center min-vh-100" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="text-center mb-4 d-flex align-items-center justify-content-center">
                        <img src="/img/Recuerda.mej.png" alt="Logo" width="40" height="40" class="me-2">
                        <h4 class="m-0">Recuerda.me</h4>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">

                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary rounded-pill">Iniciar sesión</button>
                        </div>
                    </form> 
                </div>
                 <!-- Mensajes de error o de cierre de sesion -->
                 <div class="text-center mb-4 d-flex align-items-center justify-content-center">
                    <p th:if="${param.error}" class="text-danger">Email o contraseña incorrectos</p>
                    <p th:if="${param.logout}" class="text-danger">Has cerrado sesión exitosamente</p>
                    </div>
            </div>
        </div>
            

                <!-- Footer -->
                <footer class="text-center py-3 position-fixed bottom-0 w-100">
                    <div class="container">
                        <p class="mb-2 fw-bold fs-5">Recuerda.me</p>

                        <div class="mb-3">
                            <a href="#" class="footer-icon"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="footer-icon"><i class="bi bi-twitter-x"></i></a>
                            <a href="#" class="footer-icon"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="footer-icon"><i class="bi bi-envelope-fill"></i></a>
                        </div>

                        <p class="mb-0">© 2025 Todos los derechos reservados</p>
                    </div>
                </footer>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                </body>
                </html>
